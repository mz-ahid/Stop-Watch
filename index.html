<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
#title h1{font-size: 50px; color: aqua; margin-top: 30px;}
#cont h1{font-size: 60px;
background-color: #ff0000;
color: #000000; width: 100px; margin-top: 30px;}
button{background-color: blue; color: #ffffff;
width: 90px;
font-size: 20px; font-weight: bold; margin-top: 30px;}
.m_left{margin-left: 5px;}
  </style>
  <body class="text-center bg-dark text-white">
    <div class="container col-xs-12">
    <div id="title"><h1>Stop Watch</h1></div>
    <div id="cont" class="d-flex justify-content-center gap-5">
        <h1 id="min">00</h1>
        <h1 id="sec">00</h1>
        <h1 id="msec">00</h1>
    </div>
    <div id="btn_s" class="gap-5">
        <button id="btn" onclick="timer()">Start</button>
        <button class="m_left" onclick="stopTimer()">Stop</button>
        <button class="m_left" onclick="reset()">Reset</button>
    </div>  
</div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
